<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="numpuz.css">

<body>
    <div class="dash_board">

    </span>
        <span class="score">

        </span>

    <div class="outer">
        <div class="box" id="r3"></div>
        <div class="box" id="r1"></div>
        <div class="box" id="r1"></div>
        <div class="box" id="r4"></div>
        <div class="box" id="r2"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box" id="r5"></div>
        <div class="box" id="r2"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box" id="r5"></div>
        <div class="box" id="r6"></div>
        <div class="box" id="r7"></div>
        <div class="box" id="r7"></div>
        <div class="box" id="r8"></div>
        <!-- <div class="bo6">17</div> -->
    </div>
    <div class="arrow">
        <div class="da"><i class="fa-solid fa-down-long"></i></div>
        <div class="ua"><i class="fa-solid fa-up-long"></i></div>
        <div class="la"><i class="fa-solid fa-left-long"></i></div>
        <div class="ra"><i class="fa-solid fa-right-long"></i></div>
    </div>
    <script src="numpuz.js"></script>

</html>
